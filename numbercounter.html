      <body>
	  <main>
	  <div class="container">
	  <center>
          <h3>Counter Increment </h3>
		  <h1 id="value">0</h1>
		  <div class="btn container ">
		  <button class="btn btn-danger btn-lg btnn decrease">Decrement</button>
		  <button class="btn btn-dark btn-lg  btnn reset">Reset</button>
		  <button class="btn btn-success btn-lg  btnn increase">Increment</button>
		  </div>
		  </center>
		  </div>
		  </main>
		  <script src="counters.js"></script>
		  <script src="main.js" defer></script
      </body>
